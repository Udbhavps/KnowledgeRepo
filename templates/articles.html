{% extends 'layout.html' %}

{% block body %}

<form class="form-group" method="post" action="" style="margin: auto;max-width:500px">
  <input type="text" placeholder="Search by author or title" name="article" class="form-control">
  <button type="submit" class="btn btn-primary pull-right">search</button>
</form>
<p ></p>
  <h1>Articles</h1>
  
  <ul class="list-group">
    {% for article in articles %}
      {% if article.status == 'approved' %}
        <li class="list-group-item"><a href="article/{{article.id}}">{{article.title}} by {{article.author}}</a></li>
      {% endif %}
    {% endfor %}  
  </ul>
{% endblock %}
